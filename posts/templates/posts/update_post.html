{% extends 'main/base_views.html' %}

{% block title %}
    Обновление поста
{% endblock %}

{% block head %}
    <h2>Обновление поста "{{ title_post }}"</h2>
{% endblock %}

{% block content %}
    <form method="post" class="post-form">
        {% csrf_token %}
        <p>Название:</p>
        {{ form.title }}<br>
        <p>Контент:</p>
        {{ form.content }}<br>
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
{% endblock %}
